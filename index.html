<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <section class="title">
        <h1>Tic Tac Toe</h1>
    </section>
    <section class="display">
    </section>
    <section class="container">
        <div class="tile" data-set="0-0"></div>
        <div class="tile" data-set="0-1"></div>
        <div class="tile" data-set="0-2"></div>
        <div class="tile" data-set="1-0"></div>
        <div class="tile" data-set="1-1"></div>
        <div class="tile" data-set="1-2"></div>
        <div class="tile" data-set="2-0"></div>
        <div class="tile" data-set="2-1"></div>
        <div class="tile" data-set="2-2"></div>
    </section>
    <section class="display announcer hide"></section>
    <section class="controls">
        <button id="reset">Reset</button>
    </section>

    <script src="main.js" type="module"></script>
</body>
</html>
